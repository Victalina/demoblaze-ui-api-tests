plugins {
    id 'java'
}

group = 'com.demoblaze'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "org.junit.jupiter:junit-jupiter:5.10.0",
            "com.codeborne:selenide:7.2.2",
            "io.rest-assured:rest-assured:5.5.1",
            "io.rest-assured:json-schema-validator:5.5.1",
            "org.slf4j:slf4j-simple:2.0.16"
    )
}

test {
    useJUnitPlatform()
}